<section id="register">
    <div class="form">
          <div class="title">Welcome</div>
          <div class="subtitle">Let's create your account!</div>
          <form  class="register-form">
    
          <div class="input-container ic1">
            <input placeholder="" type="text" class="input" name="email" id="email">
    
            <div class="cut"></div>
            <label class="iLabel" for="email">Email</label>
          </div>

          <div class="input-container ic2">
            <input placeholder="" type="text" class="input" name="username" id="username">
    
            <div class="cut cut-long"></div>
            <label class="iLabel" for="username">Username</label>
          </div>

          <div class="input-container ic1">
            <input placeholder="" type="text" class="input" name="role" id="role">
    
            <div class="cut"></div>
            <label class="iLabel" for="role">Role</label>
          </div>
    
          <div class="input-container ic2">
            <input placeholder="" type="text" class="input" name="password" id="password">
    
            <div class="cut cut-long"></div>
            <label class="iLabel" for="Password">Password</label>
          </div>
    
          <div class="input-container ic2">
            <input placeholder="" type="text" class="input" name="repeatPassword" id="re-password">
    
            <div class="cut cut-short"></div>
            <label class="iLabel" for="re-password">Re-password</label>
          </div>
          <button class="register-btn" type="text">Register</button>
          </form>
        </div>
    </section>
