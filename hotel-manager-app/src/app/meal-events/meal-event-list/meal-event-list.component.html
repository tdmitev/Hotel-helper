<div @slideFade class="table-wrapper">
  <div class="table-container">
    <div class="div-2">
      <img src="/assets/images/food.png" alt="Meal Icon">
      <div class="table-title">Created meal events</div>
    </div>
    <div class="icon">
      <img src="/assets/images/mealEventIcon.png" alt="Create meal event" (click)="navigateToCreateMealEvent()">
      <div class="icon-title" (click)="navigateToCreateMealEvent()" >Create meal event </div>
    </div>
    <div class="table-content">
<div class="relative overflow-x-auto overflow-y-auto shadow-md flex flex-col justify-start items-center pt-8">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-5xl mx-auto">
    <div class="overflow-y-auto h-72">
      <table class="min-w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="sticky top-0 z-10 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Meal type
              </th>
              <th scope="col" class="px-6 py-3">
                  Date
              </th>
              <th scope="col" class="px-6 py-3">
                  Total guests
              </th>
              <th scope="col" class="px-6 py-3">
                    Attended guests
              </th>
              <th class="px-6 py-3">
                Status
            </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody class="overflow-y-auto h-36">
          <tr *ngFor="let event of mealEvents" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{event.mealType}}
              </th>
              <td class="px-6 py-4">
                  {{event.date | date: 'mediumDate'}}
              </td>
              <td class="px-6 py-4">
                 {{event.totalGuests}}
              </td>
              <td class="px-6 py-4">
                   {{event.attendedGuests}}
              </td>

              <td class="px-6 py-4">
                <div *ngIf="selectedMealEventId === event._id" class="flex items-center">
                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Selected
                </div>
                <div *ngIf="selectedMealEventId !== event._id">  -                 
                </div>
            </td>

              <td class="flex items-center px-6 py-4 space-x-3">
                <button *ngIf="event._id" (click)="selectMealEvent(event._id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                  Choose
                </button>
                <button *ngIf="event._id" (click)="removeMealEvent()" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                  Remove
                </button>
                <button *ngIf="event._id" (click)="deleteMealEvent(event._id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                  Delete
                </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
</div>
