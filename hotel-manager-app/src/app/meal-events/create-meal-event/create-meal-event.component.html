<div @slideFade class="table-wrapper">
    <div class="table-container">
      <div class="div-2">
        <img src="/assets/images/createME.png" alt="Meal Icon">
        <div class="table-title">Create meal event</div>
      </div>
      <div class="icon">
        <img src="/assets/images/mealEventIcon.png" alt="Create meal event">
        <div class="icon-title">Create meal event </div>
      </div>


      <div class="table-content">
<div class="relative overflow-x-auto overflow-y-auto shadow-md flex flex-col justify-start items-center pt-8">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-5xl mx-auto">
    <div class="overflow-y-auto h-72">
      <table class="min-w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="sticky top-0 z-10 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Category
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of menuItems" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                </td>
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img class="w-10 h-10 rounded-full" src="{{items.image}}" alt="Dish">
                    <div class="ps-3">
                        <div class="text-base font-semibold">{{items.name}}</div>
                        <div class="font-normal text-gray-500">Ingredients: 
                            <span class="font-medium">{{items.created_at | date: 'mediumDate'}}</span>
                        </div>
                    </div>  
                </th>
                <td class="px-6 py-4">
                    {{items.description}}
                </td>
                <td class="px-6 py-4">
                    <div class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{items.category}}</div>
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Online
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    </div>
