<input type="checkbox" id="burger-toggle">
<label for="burger-toggle" class="burger-menu">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</label>
<div class="menu">
  <div class="menu-inner">
    <ul class="menu-nav">
      <li class="menu-nav-item"><a class="menu-nav-link" href="#"><span>
            <div>Home</div>
          </span></a></li>
      <li class="menu-nav-item"><a class="menu-nav-link" href="#"><span>
            <div>Login</div>
          </span></a></li>
  
    </ul>
    <div class="gallery">
      <div class="title">
        <p>Menu</p>
      </div>
      <div class="images">
        <a class="image-link" href="#" *ngFor="let dish of dishes">
            <div class="image" [attr.data-label]="dish.name">
              <img [src]="dish.image" [alt]="dish.name">
            </div>
          </a>
      </div>
    </div>
  </div>
</div>
