<div class="container">
  <div class="chatbox">
      <div class="chatbox__support" [ngClass]="{'chatbox--active': chatActive}">
          <div class="chatbox__header">
              <div class="chatbox__image--header" (mouseenter)="showSettingsIcon = true" (mouseleave)="showSettingsIcon = false">
                  <img *ngIf="!showSettingsIcon" src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image" @fadeInOut>
                  <img *ngIf="showSettingsIcon" src="/assets/images/settings.webp" alt="settings icon" class="settings-icon" (click)="toggleSettingsView($event)" @fadeInOut>
              </div>
              <div class="chatbox__content--header">
                  <h4 class="chatbox__heading--header">Chat support</h4>
                  <p class="chatbox__description--header">-------------------------------------</p>
                  <p class="chatbox__description--header">Здравей. Казвам се Петър. Как мога да ти съдействам?</p>
              </div>
          </div>
          <div class="chatbox__messages" #messageContainer>
              <div *ngFor="let message of messages">
                  <div *ngIf="message.sender === 'bot'" class="messages__item messages__item--visitor">{{message.text}}</div>
                  <div *ngIf="message.sender === 'user'" class="messages__item messages__item--operator">{{message.text}}</div>
              </div>
          </div>
          <div class="chatbox__footer">
              <input type="text" placeholder="Въведете тук..." [(ngModel)]="userMessage" (keyup.enter)="sendMessage()">
              <button class="chatbox__send--footer send__button" (click)="sendMessage()">Изпрати</button>
          </div>
      </div>
      <div class="chatbox__button">
          <button (click)="toggleChat()"><img src="/assets/images/chat.png" alt="chat icon" /></button>
      </div>
  </div>
</div>
